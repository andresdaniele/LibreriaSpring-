<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Cargar Editorial</title>
    </head>

    <head>

    <body>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <h1 class="text-muted display-6 container-fluid p-5">Editar Editorial</h2>

        <form th:action="@{/editorial/editar/__${editorial.id}__}" class="container container-fluid" method="POST">

            <input hidden th:value= "${id}" name="id">

            <div class="mb-3">
                <label class="h5 mb-3 form-label">Nombre</label>
                <input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre de la editorial">
            </div>
            <div class="d-flex flex-row-reverse mt-4">
                <button type="submit" class="btn btn-primary m-2">Guardar</button>
                <a th:href="@{/editorial/listar}"><button type="button" class="btn btn-secondary m-2">Volver</button></a>
            </div>

        </form>


</body>

</html>
