<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Cargar Libro</title>
    </head>

    <head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
            <a class="navbar-brand" href="/">LBRIA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libro}">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/autor}">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/editorial}">Editoriales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/prestamo}">Prestamos</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div th:if="${exito}!=null" class="card bg-success text-white">
            <div class="card-body">
                <h4 class="card-title">Carga Exitosa</h4>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error}!=null" class="card bg-danger text-white">
            <div class="card-body">
                <h4 class="card-title">Error</h4>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <h1 class="text-muted display-6 container-fluid p-5">Cargar Libro</h2>

        <form th:action="@{/libro/cargar}" class="container container-fluid" method="POST">
            <div class="mb-3">
                <label class="h5 mb-3 form-label">ISNB</label>
                <input name="isbn" type="number" th:value="${isbn}" class="form-control" placeholder="Ingrese el ISNB del libro">
            </div>
            <div class="mb-3">
                <label class="h5 mb-3 mt-2 form-label">Titulo</label>
                <input name="nombre" type="text" th:value="${nombre}" class="form-control" placeholder="Ingrese el titulo del libro">
            </div>
            <div class="mb-3">
                <label class="h5 mb-3 mt-2 form-label">Autor</label>
                <select name="idAutor" class="form-control">
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="h5 mb-3 mt-2 form-label" >Editorial</label>
                <select name="idEditorial" class="form-control">
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="h5 mb-3 mt-2 form-label">Año de publicacion</label>
                <input name="anio" type="number" th:value="${anio}" class="form-control" placeholder="Ingrese el año de publicacion del libro">
            </div>
            <div class="mb-3">
                <label class="h5 mb-3 mt-2 form-label">Ejemplares Totales</label>
                <input name="ejemplares" type="number" th:value="${ejemplares}" class="form-control" placeholder="Ingrese los ejemplares disponibles del libro">
            </div>
            <div class="d-flex flex-row-reverse mt-4">
                <button type="submit" class="btn btn-primary m-2">Guardar</button>
                <a th:href="@{/libro}"><button type="button" class="btn btn-secondary m-2">Volver</button></a>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
