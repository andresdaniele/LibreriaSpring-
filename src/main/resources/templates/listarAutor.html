<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <title>Listar Autor</title>
    </head>

    <body>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


        <h1 class="text-muted display-6 container-fluid p-5">Listar Autores</h2>

        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody th:each="autor : ${autores}">

                <td scope="row" th:text="${autor.id}" name="id"></td>
                <td th:text="${autor.nombre}"></td>
                <td><a th:href="@{/autor/editar/__${autor.id}__}"><button type="button" class="btn btn-primary">Editar</button></a></td>
                <td>
                    <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                    <i th:unless="${autor.alta}"   class="fa fa-circle circulo" style="color:red;"></i>
                    <a th:if="${autor.alta}" th:href="@{/autor/baja/__${autor.id}__}"><button type="button" class="btn btn-danger btn-sm">Dar de Baja</button></a>
                    <a th:unless="${autor.alta}" th:href="@{/autor/alta/__${autor.id}__}"><button type="button" class="btn btn-success btn-sm">Dar de Alta</button></a>

                </td>

                </tbody>          
            </table>

            <a th:href="@{/autor}"><button type="button" class="btn btn-secondary m-2">Volver</button></a>
        </div>
</html>
