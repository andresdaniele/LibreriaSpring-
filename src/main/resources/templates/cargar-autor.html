<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cargar Autor</title>
</head>

<head>

<body>

    <h1 class="text-muted display-6 container-fluid p-5">Cargar Autor</h2>
        <form class="container container-fluid">
            <div class="mb-3">
                <label class="h5 mb-3" for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingrese el nombre del autor">
            </div>
            <div class="mb-3">
                <label class="h5 mb-3 mt-2" for="exampleInputPassword1" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Ingrese el apellido del autor">
            </div>
            <div class="d-flex flex-row-reverse mt-4">
                <button type="submit" class="btn btn-primary m-2">Guardar</button>
                <a href="/autor"><button type="button" class="btn btn-secondary m-2">Volver</button></a>
            </div>

        </form>


</body>

</html>
