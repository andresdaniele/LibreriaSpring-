<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Listar Editorial</title>
    </head>

    <body>

        <h1 class="text-muted display-6 container-fluid p-5">Listar Editoriales</h2>

        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Dar de Baja</th>
                    </tr>
                </thead>
                <tbody th:each="editorial : ${editoriales}">

                <td scope="row" th:text="${editorial.id}"></td>
                <td th:text="${editorial.nombre}"></td>
                <td><a th:href="@{/editorial/editar/__${editorial.id}__}"><button type="button" class="btn btn-primary">Editar</button></a></td>
                <td><a><button type="button" class="btn btn-danger">Dar de Baja</button></a></td>

                </tbody>          
            </table>

            <a th:href="@{/editorial}"><button type="button" class="btn btn-secondary m-2">Volver</button></a>
        </div>
