<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <title>Listar Cliente</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
            <a class="navbar-brand" href="/">LBRIA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libro}">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/autor}">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/editorial}">Editoriales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/prestamo}">Prestamos</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


        <h1 class="text-muted display-6 container-fluid p-5">Listar Clientes</h1>

        <div class="container">
            <table class="table table-hover text-center align-middle">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody th:each="cliente : ${clientes}">

                <td scope="row" th:text="${cliente.id}" name="id"></td>

                <td th:text="${cliente.nombre}" name="nombre"></td>
                <td th:text="${cliente.apellido}" name="apellido"></td>
                <td th:text="${cliente.documento}" name="documento"></td>
                <td th:text="${cliente.telefono}" name="telefono"></td>

                <td>
                    <a th:href="@{/cliente/editar/__${cliente.id}__}">
                        <button type="button" class="btn btn-outline-primary">Editar</button>
                    </a>
                </td>
                <td class="text-center">
                    <i th:if="${cliente.alta}" class="fa fa-circle text-success "></i>
                    <div th:if="${cliente.alta}">Activo</div>
                    <i th:unless="${cliente.alta}" class="fa fa-circle circulo" style="color:red;"></i>
                    <div th:unless="${cliente.alta}">Inactivo</div>
                </td>
                <td>
                    <a th:if="${cliente.alta}" th:href="@{/cliente/baja/__${cliente.id}__}"><button type="button"
                                                                                                    class="btn btn-danger btn-sm">Dar de Baja</button></a>
                    <a th:unless="${cliente.alta}" th:href="@{/cliente/alta/__${cliente.id}__}"><button type="button"
                                                                                                        class="btn btn-success btn-sm">Dar de Alta</button></a>
                </td>

                </tbody>
            </table>

            <a th:href="@{/cliente}"><button type="button" class="btn btn-secondary m-2">Volver</button></a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </body>

</html>
